users:
  - default

disable_root: false
ssh_pwauth: 0

system_info:
  distro: ubuntu

datasource_list: [NoCloud]

cloud_init_modules:
  - seed_random
  - bootcmd
  - write-files
  - mounts
  - set_hostname
  - update_hostname
  - update_etc_hosts
  - ca-certs
  - users-groups

cloud_config_modules:
  - keyboard
  - set-passwords
  - timezone
  - runcmd
